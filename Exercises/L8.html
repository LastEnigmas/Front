<!DOCTYPE html>
<html>
    <head>
        <title>L8 Page</title>
        <link rel="stylesheet" href="./cssFile/l8.css">
    </head>

    <body>
        <div class="a8">
            <input type="text" class="input-name" placeholder="Name">
            <input type="email" class="input-email" placeholder="Email">
        </div>

        <div class="b8">
            <p class="text-1">
                Thanks for chatting with our customer support. Would you like to take our quick survey?
            </p>
            <button class="btn-yes">yes</button>
            <button class="btn-no">No</button>
        </div>

        <div class="c8">
            <img src="./img/googleimage.png" class="google-img">
            <input type="text" class="input-search" placeholder="Search Google or type url">
        </div>

        <div class="d8">
            <input class="input-firstname" placeholder="First Name">
            <input class="input-lastname" placeholder="Last Name">
            <input class="input-email" placeholder="Email">
            <button class="btn-signup">Sign Up</button>
        </div>

        <div class="e8">
            <input class="input-location" placeholder="Enter your Location">
            <input class="input-destination" placeholder="Enter your destination">
            <button class="btn-requestnow">Request now</button>
            <button class="btn-forlater">Schedule Later</button>
        </div>
    </body>
</html>
