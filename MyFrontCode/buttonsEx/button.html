<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/button.css">
        <title>Buttons Page</title>
    </head>
    <body>
        <div class="allBtnDiv">
            <div class="youtubeDiv">
                <button class="youtube-btn" type="button">SUBSCRIBE</button>
            </div>
            <div class="join-div">
                <button class="join-btn">
                    JOIN
                </button>
            </div>
            <div class="tweet-div">
                <button class="tweet-btn">
                    Tweet
                </button>
            </div>
        </div>

        <div class="all-text-btnDiv">
            <div class="youtube-text">
                <p class="p-youtube-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="p-youtube-staff">3.4M views · 6 months ago</p>
                <p class="p-youtube-author">Marques Brownlee ✓</p>
                <p class="p-youtube-body">Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!</p>
            </div>

            <div class="apple-text">
                <p class="title-apple">Shop early for the best selection of holiday favourites. <span class="span-apple">Shop now &#60;</span></p>
            </div>
        </div>
    </body>
</html>
